    <div class="modal fade" id="connect_Robot" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="Wifimodal_content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Connect To Robot</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="RobotIPDATA" class="control-label">Robot_IP:</label>
                            <input name="RobotIPDATA" type="text" class="form-control" id="RobotIP" value=IP.textContent>
                        </div>
                        <div class="form-group">
                            <label for="RobotHostDATA" class="control-label">Robot_Host:</label>
                            <input name="RobotHostDATA" type="text" class="form-control" id="RobotHost" value=Host.textContent>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="ros.close();">Close</button>
                    <button type="button" class="btn btn-primary" id="send-message" onclick="RobotConnect();history.go(0);">Connect</button>
                </div>
            </div>
        </div>

    <script>
        $("#ParameterButton").buttonset();

        $("#ParameterCamera").show();
        $("#ParameterCenter").hide();
        $("#ParameterScan").hide();
        $("#ParameterColor").hide();
        $("#ParameterMonitor").hide();

        $("#CameraButton").click(function () {
            $("#ParameterCamera").show();
            $("#ParameterCenter").hide();
            $("#ParameterScan").hide();
            $("#ParameterColor").hide();
            $("#ParameterMonitor").hide();
        });
        $("#CenterButton").click(function () {
            $("#ParameterCenter").show();
            $("#ParameterCamera").hide();
            $("#ParameterScan").hide();
            $("#ParameterColor").hide();
            $("#ParameterMonitor").hide();
        });
        $("#ScanButton").click(function () {
            $("#ParameterScan").show();
            $("#ParameterCamera").hide();
            $("#ParameterCenter").hide();
            $("#ParameterColor").hide();
            $("#ParameterMonitor").hide();
        });
        $("#ColorButton").click(function () {
            $("#ParameterColor").show();
            $("#ParameterCamera").hide();
            $("#ParameterCenter").hide();
            $("#ParameterScan").hide();
            $("#ParameterMonitor").hide();
        });
        $("#MonitorButton").click(function () {
            $("#ParameterMonitor").show();
            $("#ParameterCamera").hide();
            $("#ParameterCenter").hide();
            $("#ParameterScan").hide();
            $("#ParameterColor").hide();
        });

        $("#ParameterColorButton").buttonset();
        $("#ParameterHSV").show();
        $("#ParameterWhite").hide();
        $("#ParameterBlack").hide();

        $("#HSVButton").click(function () {
            ButtonFlag = 4;
            $("#ParameterHSV").show();
            $("#ParameterWhite").hide();
            $("#ParameterBlack").hide();
        });
        $("#WhiteButton").click(function () {
            ButtonFlag = 5;
            $("#ParameterHSV").hide();
            $("#ParameterWhite").show();
            $("#ParameterBlack").hide();
        });
        $("#BlackButton").click(function () {
            ButtonFlag = 6;
            $("#ParameterHSV").hide();
            $("#ParameterWhite").hide();
            $("#ParameterBlack").show();
        });
    </script>
